<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ตัวอย่างที่ 3-1 </title>
</head>
<body>
    แท็ก &lt;b&gt; ใช้สำหรับทำ <b>ตัวหนา(bold)</b> <br>
    สำหรับ ข้อความทั่วไป
        <br> <br>
    แท็ก &lt;strong&gt; ใช้สำหรับทำ <strong>ตัวหนา</strong>
    สำหรับ <strong>การเน้นข้อความสำคัญ</strong>
        <br> <br>
    แต่โดยทั่วไปเรานิยมใช้ &lt;b&gt; มากกว่า <strong> &lt;strong&gt; </strong>
    <hr>
    แท็ก &lt;i&gt; ใช้สำหรับทำ <i>ตัวเอียง</i><br>
    สำหรับ <i>ข้อความทั่วไป</i>
        <br> <br>
    แท็ก &lt;em&gt; ก็แสดงผลเป็น <em>ตัวเอียง</em> เช่นกัน <br>
    แต่มักใช้เพื่อ <em>เน้นคำที่มีลักษณะพิเศษ</em>
</body>
</html>

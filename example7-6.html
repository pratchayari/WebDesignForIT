<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การใช้งานซีเล็คเตอร์(Selector) แบบ class selector</title>
    <style>
        .bold{
            font-weight: bold;
            color: cadetblue;
        }
        .italic{
            font-style: italic;
        }
        .mark{
            background-color: wheat;
        }
        .underline{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="bold underline">คติสอนใจ</p>
    <div class="italic mark">อย่านอนตื่นสาย</div>
    <div class="underline">อย่าอายทำกิน</div>
    <div class="mark">อย่าหมิ่นเงินน้อย</div>
    <div class="underline">อย่าคอยวาสนา</div>
</body>
</html>

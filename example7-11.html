<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลำดับความสำคัญของ style</title>
    <style>
        p{
            font-weight: bold !important;
            color: blueviolet;
            background-color: rgb(100, 200, 150);
        }
        span{
            font-size: 16px;
            color: #000;
        }
    </style>
</head>
<body>
    <p>ไม่ได้ทำทุกอย่างให้เธอรัก</p>
    <p style="font-weight: normal;">แต่ทำทุกอย่างเพราะรักเธอ</p>
    <span>การเขียน css 3 รูปแบบ</span><br>
    1.inline <<< สำคัญที่สุด <br>
    2.internal <<< สำคัญลำดับ 2 <br>
    3.external <<< สำคัญน้อยสุด <br>
</body>
</html>
